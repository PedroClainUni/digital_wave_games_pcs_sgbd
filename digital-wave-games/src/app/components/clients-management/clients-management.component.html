<div class="main">
    <div class="nav">
        <h1 class="title">Clientes</h1>
        <div class="search">
            <button class="buttons" mat-button>Voltar</button>
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Buscar</mat-label>
                <input matInput autocomplete="off">
                <mat-icon matSuffix>search</mat-icon>
            </mat-form-field>
        </div>
    </div>
    <form class="form" [formGroup]="editClientFormGroup" >
        <mat-form-field class="username" appearance="fill">
            <mat-label>username:</mat-label>
            <input formControlName="username" matInput autocomplete="off">
        </mat-form-field>
        <mat-form-field class="email" appearance="fill">
            <mat-label>Email:</mat-label>
            <input formControlName="email" matInput autocomplete="off">
        </mat-form-field>
        <mat-form-field class="contact-email" appearance="fill">
            <mat-label>Email de contato:</mat-label>
            <input formControlName="contactEmail" matInput autocomplete="off">
        </mat-form-field>
        <mat-form-field class="tel1" appearance="fill">
            <mat-label>Tel - 1:</mat-label>
            <input formControlName="tel1" matInput autocomplete="off">
            <mat-hint class="hint">Apenas números</mat-hint>
        </mat-form-field>
        <mat-form-field class="tel2" appearance="fill">
            <mat-label>Tel -2:</mat-label>
            <input formControlName="tel2" matInput autocomplete="off">
            <mat-hint class="hint" >Apenas números</mat-hint>
        </mat-form-field>
        <button class="buttons" (click)="editUser()" mat-button>Editar</button>
    </form>
    <div class="clients-table">
        <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)">
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by string">
                    Nome
                </th>
                <td mat-cell *matCellDef="let client"> {{client.name}} </td>
            </ng-container>

            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef>
                    Email
                </th>
                <td mat-cell *matCellDef="let client"> {{client.email}} </td>
            </ng-container>

            <ng-container matColumnDef="contact-email">
                <th mat-header-cell *matHeaderCellDef>
                    Email de contato
                </th>
                <td mat-cell *matCellDef="let client"> {{client.contactEmail}} </td>
            </ng-container>

            <ng-container matColumnDef="tel-1">
                <th mat-header-cell *matHeaderCellDef>
                    Tel - 1
                </th>
                <td mat-cell *matCellDef="let client"> {{client.tel1}} </td>
            </ng-container>

            <ng-container matColumnDef="tel-2">
                <th mat-header-cell *matHeaderCellDef>
                    Tel - 2
                </th>
                <td mat-cell *matCellDef="let client"> {{client.tel2}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
